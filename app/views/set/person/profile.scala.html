<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/select.css")">

<div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
<!--       		   tabs  -->
		<ul class="nav nav-tabs" role="tablist">
		  <li class="active"><a href="#user" id="nameUser">User</a></li>		
		</ul>
<!--       		   tabs  content -->
		<div class="tab-content">
		
<!--       		   tabs  user -->		
		  <div class="tab-pane active" id="user">	
		      <div class="row">
				<div class="col-md-11 col-md-offset-1">
				  <div class="col-md-12" id="notify"></div>
				</div>
			 </div>	
              <div class="row">

	              <form class="col-md-1 col-lg-1  col-sm-3 col-xs-0" id="formUploadImage">	   
		              <ul>
		               <li>
		                  <img alt="User Profile" class="img-circle " id="userPicture" src="@routes.Assets.at("images/person/defaultProfile.png")" />
		               </li>
		               <li>
		                  <a  id="uploadImage">Change Image</a>
		               </li>
		              </ul>	                    
	                    <input type="file" id="fileselect" name="picture"  class="hidden"/>
	              </form>	              
                  <form class="form-horizontal  col-md-11 col-lg-11  col-sm-9 col-xs-12" id="frmProfile">
                    <div class="form-group">
                      <label for="txtNameUser" class="col-sm-2 control-label">User</label>
                      <div class="col-sm-10">
                        <input name="txtNameUser" type="text" class="form-control" id="txtNameUser" placeholder="User" data-keyup="true" data-required="true">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="txtEmail" class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" name="txtEmail" id="txtEmail" placeholder="E-mail" data-keyup="true" data-required="true" data-email="true">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="txtRole" class="col-sm-2 control-label">Role</label>
                      <div class="col-sm-10">
                        <p class="form-control-static" id="txtRole"></p>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="selectPageHome" class="col-sm-2 control-label">Page Home</label>
                      <div class="col-sm-10">
                        <span id="selectPageHome"></span>    
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="txtFullName" class="col-sm-2 control-label">Full Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="txtFullName" id="txtFullName" placeholder="Full Name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="txtDocument" class="col-sm-2 control-label">Document</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtDocument" name="txtDocument" placeholder="Document">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="txtAddress" class="col-sm-2 control-label">Home Address</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtAddress" name="txtAddress" placeholder="Home Address">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="txtPhone" class="col-sm-2 control-label">Phone Number</label>
                      <div class="col-sm-10">
                        <input type="tel" class="form-control" id="txtPhone" name="txtPhone" placeholder="Phone Number">
                      </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-sm-offset-2 col-sm-10 ">                      
                           <button class="btn btn-success" id="btnSave" >Save</button>
                           <a class="pull-right" >Change Password</a> 
                        </div>
                    </div>
                  </form>
              </div>		     
		  </div>
		  


     </div>
   </div>
   </div>
   <script type="text/javascript" data-main="@routes.Assets.at("javascripts/set/Profile.js")" src="@routes.Assets.at("javascripts/require.js")"></script>
}
