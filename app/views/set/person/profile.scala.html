<div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 toppad" >
   
   
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title" id="nameUser"></h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3  col-sm-3 col-xs-0" align="center">
                 <img alt="User Pic" class="img-circle" src=@routes.Assets.at("images/defaultProfile.png")/> 
                 </div>
                

                <form class=" col-md-9 col-lg-9  col-sm-9 col-xs-12"> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Full Name</td>
                        <td><input id="txtFullName" class="input-table" type="text" tabindex="1" autofocus /></td>
                      </tr>
                      <tr>
                        <td>Document</td>
                        <td><input id="txtDocument" class="input-table" type="text" tabindex="2" autofocus /></td>
                      </tr>                      
                        <tr>
                        <td>Home Address</td>
                        <td><input id="txtAddress" class="input-table" type="text" tabindex="3" autofocus /></td>
                      </tr>
                      <tr>
                        <td>Email</td>
                        <td><input id="txtEmail" class="input-table" type="text" tabindex="4" autofocus /></td>
                      </tr>
                      <tr>
                        <td>Phone Number</td>
                        <td><input id="txtPhone" class="input-table" type="text" tabindex="5" autofocus /></td>                        
                      </tr>
                      <tr>
                        <td>User</td>
                        <td><input id="txtNameUser" class="input-table" type="text" tabindex="6" autofocus /></td>                        
                      </tr>
                      <tr>
                        <td>Role</td>
                        <td><input id="txtRole" class="input-table" type="text" tabindex="7" autofocus /></td>                        
                      </tr>
                      <tr>
                        <td>Page Home</td>
                        <td><input id="txtHomePage" class="input-table" type="text" tabindex="8" autofocus />
        <label class="label">Countries of the United Kingdom:</label>
        <select class="turnintodropdown">
            <option>Please select a country:</option>
                <option>England</option>
                <option>Northern Ireland</option>
                <option>Scotland</option>
                <option>Wales</option>
        </select>
                        </td>                        
                      </tr>
                     
                    </tbody>
                  </table>                  
                      
                </form>
              </div>
            </div>
                 <div class="panel-footer">                 
                   <span class="pull-right"><a class="btn  btn-success">Save</a></span>
                   <span><a class="btn btn-warning">Change Password</a></span>                   
                  </div>            
          </div>
        </div>
      </div>




        <script type="text/javascript" data-main="@routes.Assets.at("javascripts/set/Profile.js")" src="@routes.Assets.at("javascripts/require.js")"></script>
}
