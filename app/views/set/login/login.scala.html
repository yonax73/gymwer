			            <i id="icoLogin"></i>
						<strong id="msgLogin"></strong>

				    	  	<div class="form-group">

				    		  </div>   
				    		</div>

				    	  	   <div class="col-md-12">
				    		    <input class="form-control" id="txtEmail"  placeholder="E-mail" type="text">
				    		     <small id="msgEmail"></small>
				    		     </div>
				    		</div>
				    		<div class="form-group">
				    		   <div class="col-md-12">
				    			<input class="form-control" id="txtPassword"  placeholder="Password"  type="password">

				    			 </div>
				    		</div>

				    	</fieldset>
				      	</form>
				    </div>
				</div>
				<div class="text-center"> <a href='/signup'>Create an account</a></div>				
			</div>
		</div>
		<script type="text/javascript" data-main="@routes.Assets.at("javascripts/set/login.js")" src="@routes.Assets.at("javascripts/require.js")"></script>
