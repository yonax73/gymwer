  <div class="tab-pane active" id="plan">	
      <div class="row">
		<div class="col-md-10 col-md-offset-1">
		  <div class="col-md-12" id="notify"></div>
		</div>
	 </div>	
     <div class="row">	              
         <form class="form-horizontal  col-md-11 col-lg-11  col-sm-9 col-xs-12" id="frmPlan">
           <div class="form-group">
             <label for="txtCodeNew" class="col-sm-2 control-label">Code</label>
             <div class="col-sm-10">
               <input name="txtCodeNew" type="text" class="form-control" id="txtCodeNew" placeholder="Code">
             </div>
           </div>
           <div class="form-group">
             <label for="txtNameNew" class="col-sm-2 control-label">Name</label>
             <div class="col-sm-10">
               <input type="text" class="form-control" name="txtNameNew" id="txtNameNew" placeholder="Plan Name" data-keyup="true" data-required="true">
             </div>
           </div>                    
           <div class="form-group">
             <label for="txtPriceNew" class="col-sm-2 control-label">Price</label>
             <div class="col-sm-10">
               <input type="number" class="form-control" id="txtPriceNew" name="txtPriceNew" placeholder="Price Plan">
             </div>
           </div>
           <div class="form-group">
             <label for="txtDaysExpireNew" class="col-sm-2 control-label">Days To Expire</label>
             <div class="col-sm-10">
               <input type="number" class="form-control" id="txtDaysExpireNew" name="txtDaysExpireNew" placeholder="Days To Expire">
             </div>
           </div>
           <div class="form-group">
             <label for="txtNotesNew" class="col-sm-2 control-label">Notes</label>
             <div class="col-sm-10">
               <textarea class="form-control" id="txtNotesNew" name="txtNotesNew" placeholder="Notes"></textarea>
             </div>
           </div>
            <div class="form-group">
              <label for="selectStatusNew" class="col-sm-2 control-label">Status</label>
              <div class="col-sm-10">
                <span id="selectStatusNew"></span> 
              </div>
            </div>  
           <div class="form-group">
             <label for="txtDateNew" class="col-sm-2 control-label">Date Created</label>
             <div class="col-sm-10">
               <input type="datetime-local" class="form-control" id="txtDateNew" name="txtDateNew"  readonly="readonly"/>
             </div>
           </div>           
           <div class="form-group ">
               <div class="col-sm-offset-2 col-sm-10 ">                      
                  <button class="btn btn-default" id="btnSaveNew" >Save</button>                            
               </div>
           </div>
         </form>
     </div>	
</div>
