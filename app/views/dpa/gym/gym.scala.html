<div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<ul class="nav nav-tabs" >
		  <li class="active"><a href="#gym" id="nameGym">Gym</a></li>		
		</ul>
		<div class="tab-content">		
		  <div class="tab-pane active" id="gym">	
		      <div class="row">
				<div class="col-md-10 col-md-offset-1">
				  <div class="col-md-12" id="notify"></div>
				</div>
			 </div>	
              <div class="row">	              
                  <form class="form-horizontal  col-md-11 col-lg-11  col-sm-9 col-xs-12" id="frmGym" method="POST" action="/saveGym">
                    <div class="form-group">
                      <label for="txtNit" class="col-sm-2 control-label">Nit</label>
                      <div class="col-sm-10">
                        <input name="txtNit" type="text" class="form-control" id="txtNit" placeholder="Nit" data-keyup="true">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="txtName" class="col-sm-2 control-label">Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="txtName" id="txtName" placeholder="Gym Name" data-keyup="true" data-required="true">
                      </div>
                    </div>                    
                    <div class="form-group">
                      <label for="txtAddress" class="col-sm-2 control-label">Address</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtAddress" name="txtAddress" placeholder="Gym Address">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="txtPhone" class="col-sm-2 control-label">Phone Number</label>
                      <div class="col-sm-10">
                        <input type="tel" class="form-control" id="txtPhone" name="txtPhone" placeholder="Phone Number">
                      </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-sm-offset-2 col-sm-10 ">                      
                           <button class="btn btn-default" id="btnSave" >Save</button>                            
                        </div>
                    </div>
                  </form>
              </div>		     
		  </div>
     </div>
   </div>
   </div>
    <script type="text/javascript" data-main="@routes.Assets.at("javascripts/dpa/Gym.js")" src="@routes.Assets.at("javascripts/require.js")"></script>
}
